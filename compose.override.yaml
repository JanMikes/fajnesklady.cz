# Development-specific Docker Compose overrides
# This file is automatically merged with compose.yaml in development

services:
  php:
    # Enable live code reloading
    volumes:
      - ./:/app:rw,cached
      - ./docker/frankenphp/Caddyfile:/etc/caddy/Caddyfile:ro

    # Development environment variables
    environment:
      # Enable Xdebug for debugging
      XDEBUG_MODE: ${XDEBUG_MODE:-debug}
      XDEBUG_CONFIG: client_host=host.docker.internal

      # Development mode
      APP_ENV: dev
      APP_DEBUG: 1

    # Additional ports for debugging
    ports:
      - "80:80"
      - "443:443"
